name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-go:
    name: Build Go Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build
        run: go build -v -o keep .

      - name: Vet
        run: go vet ./...

  test-python:
    name: Test Python SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install protobuf cryptography

      - name: Verify SDK import
        run: |
          cd python
          python -c "from keep.client import KeepClient; print('SDK import OK')"

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t keep-server .
